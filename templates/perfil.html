{% extends 'base.html' %} {% block content %}
{%load crispy_forms_tags%}
<!--Esta pÃ¡gina tiene como objetivo mostrar la informacion del perfil del usuario, permitiendole ver y editar sus datos-->
<div class="container mt-5">
    <h1 class="text-white">Bienvenido {{ usuario.nombre }} {{ usuario.apellido }}</h1>
    <div class="row">
        <div class="col-md-3 border-right">
            {% if user.is_authenticated %}
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                    width="150px"
                    src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                    class="font-weight-bold">{{ usuario.rut }}</span><span
                    class="text-white-50">{{ usuario.email }}</span><span> </span>
            </div>
        </div>
        <form method="post" class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Edita tu perfil</h4>
                </div>
                <div class="row mt-2">
                    {% csrf_token %}  {{ form|crispy }}
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="submit">Guardar perfil</button>
                        <a href="{% url 'home' %}"><button class="btn btn-primary profile-button" type="submit">Volver</button></a>
                    </div>
                </div>
               
            </div>
        </form>
    </div>
</div>
        {% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>



{% endblock content %}
