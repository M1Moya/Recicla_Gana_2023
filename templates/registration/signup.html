{% extends "base.html" %} {% load static %}  {% load crispy_forms_tags %} {% block content %} 
<!--En esta página se los usuarios podran registrarse para poder posteriormente iniciar sesión -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

<body class="bg-dark text-white">
    <div class="container rounded mt-5">
        <div class="row">
            <div class="col">
                <img class="w-100 my-5 rounded" src="{% static 'images/Recycling-bro.png' %}" alt="">
            </div>
            <div class="col">
                <h2 class="fw-bold text-center pt-5 mb-5">Registrese aquí</h2>
                <!--Registro-->
                <p id="validar_rut"></p>
                <br>  
                <form method="post">
                    <div class="mb-4">
                        {% csrf_token %}
                        {{ form|crispy }}     
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" name="conectado" id="">
                        <label for="conectado" class="form-check-label">Acepto terminos y condiciones</label>
                    </div>
                    <div class="d-grid"><button id="registrar" type="submit" class="btn btn-primary" >Registrarse</button></div>
                    <div class="my-3">
                        <span>Ya tienes una cuenta? <a href="{%url 'login'%}">Inicia sesión</a></span>
                    </div>
                </form>
